<div class="app-login">
  <div class="app-login__formContainer">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Identificarse</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" class="app-login__formContainer__form">
          <mat-form-field>
            <input matInput formControlName="email" placeholder="Email" />
          </mat-form-field>
          <mat-error *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors as error">
            <ng-container *ngIf="error.required">
              El email es obligatorio
            </ng-container>
            <ng-container *ngIf="error.email">
              El email está mal escrito
            </ng-container>
          </mat-error>
          <mat-form-field>
            <input type="password" matInput formControlName="password" placeholder="Password" />
          </mat-form-field>
          <mat-error *ngIf="loginForm.controls.password.touched &&  loginForm.controls.password.errors as error">
            <ng-container *ngIf="error.required">
              La contraseña es obligatoria
            </ng-container>
          </mat-error>
        </form>
        <div class="app-login__formContainer__buttons">
          <button mat-raised-button color="primary" (click)="login()">Login</button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
